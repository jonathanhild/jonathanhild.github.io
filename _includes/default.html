<!DOCTYPE html>
<html>

<head>

  <title>{{ page.title }}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <!-- Enable responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/resources/syntax/syntax.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <link rel="icon" href="/assets/img/no_sleep_vhs.png">

</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light bg-light" id="blogNavbar">
    <a href="{{ site.url }}" class="navbar-brand">{{ site.name }}</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#blogNavLinks" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="blogNavLinks">
      <ul class="nav navbar-nav navbar-left ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ site.url }}/{{site.blog_path}}"><span class="iconify"
              data-icon="fa-solid:comment" data-inline="false"></span>&nbsp;Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ site.url}}/{{ site.categories_path }}"><span class="iconify"
              data-icon="fa-solid:folder-open" data-inline="false"></span>&nbsp;Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ site.url}}/{{ site.tags_path }}"><span class="iconify" data-icon="fa-solid:tag"
              data-inline="false"></span>&nbsp;Tags</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container my-4" id="content">


    {{ content }}


  </div>

  <div class="container fixed-bottom bg-light text-muted pt-3">
    <p>&copy; {{ site.time | date: '%Y' }}
      {{ site.author.name }}. </br>
      Created using <a class="tag-link" href="https://github.com/twbs/bootstrap"><span class="iconify i-bootstrap"
          data-icon="fa-brands:bootstrap"></span>
        Bootstrap 4</a> and <a class="tag-link" href="https://github.com/jekyll/jekyll">Jekyll</a>.
      Theme
      based
      on:
      <a class="tag-link" href="https://github.com/talk2ankan/uno-dbyll">uno-dbyll</a> by talk2ankan.
      Image <a class="tag-link" href="../credits.html">credits.</a>
    </p>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</body>

</html>
